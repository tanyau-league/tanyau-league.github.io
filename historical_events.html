<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8" />
		<title>Historical Events</title>
		<link rel="icon" href="img/main.ico">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100;300;500;700;900&display=swap"
			rel="stylesheet">
		<link
			href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200..900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link rel="stylesheet" href="css/historical_events.css">
		<script src="js/getGithubFile.js"></script>
	</head>

	<body>
		<div class="top">
			<img src="img/TanYau-League.png" alt="logo" onclick="window.location.href = 'index.html'">
		</div>
		<div class="background-pattern"></div>

		<div class="loading-container" id="loadingContainer">
			<div class="loading">
				<i class="fas fa-spinner"></i>
				<h2>正在加载比赛数据...</h2>
				<p>正在从 GitHub 获取最新的比赛记录</p>

				<div class="progress-container">
					<div class="progress-bar" id="progressBar" style="width: 0%"></div>
				</div>

				<div class="data-info">
					<span>已加载: <span id="loadedCount">0</span> 文件</span>
					<span>总计: <span id="totalCount">0</span> 文件</span>
				</div>

				<div class="error-message" id="errorMessage" style="display: none;">
					<i class="fas fa-exclamation-triangle"></i>
					<span id="errorText">部分数据加载失败，正在重试...</span>
				</div>

				<button class="refresh-btn" id="refreshCacheBtn" style="display: none;">
					<i class="fas fa-sync-alt"></i> 刷新数据缓存
				</button>
			</div>
		</div>

		<div class="header">
			<h1><i class="fas fa-history"></i> TanYauLEAGUE 历史事件</h1>
		</div>

		<div class="controls">
			<button class="filter-btn all-btn active" data-filter="all">
				<i class="fas fa-star"></i> 全部事件
			</button>
			<button class="filter-btn club-btn" data-filter="club">
				<i class="fas fa-users"></i> 联盟事件
			</button>
			<button class="filter-btn season-btn" data-filter="season">
				<i class="fas fa-flag"></i> 赛季开始
			</button>
			<button class="filter-btn match-btn" data-filter="match">
				<i class="fas fa-trophy"></i> 比赛事件
			</button>
			<button class="filter-btn sort-btn" id="sortBtn">
				<i class="fas fa-sort-amount-down"></i> 按时间排序
			</button>
		</div>

		<div class="timeline" id="timeline">
		</div>

		<div class="footer">
			<p>TanYauLEAGUE © 2025 | 历史事件</p>
		</div>

		<div class="cache-info" id="cacheInfo" style="display: none;">
			<i class="fas fa-database"></i> 使用缓存数据
		</div>
		<div id="clickEffectContainer"></div>
	</body>
	<script src="js/historical_events.js"></script>
</html>
